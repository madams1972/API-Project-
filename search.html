<!DOCTYPE html>
<html lang="en" class="h-full m-0">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/openlayers_7_1_0/dist/ol.js"></script>
  <link rel="stylesheet" href="./assets/openlayers_7_1_0/ol.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>CampAholics</title>
</head>
<body class="bg-cover bg-no-repeat" style="display:flex;flex-direction:column;height:100%;margin:0;">
  <header>
    <nav class="flex bg-blue-900 text-white p-4 justify-between items-center">
      <h1 class="block text-white font-bold text-2xl">CampAholics</h1>
      <div id="links" class="font-bold">
        <a class="px-2" href="index.html">Home</a>
        <a class="px-2" href="search.html">Search</a>
      </div>
    </nav>
    <form id="mapbox_form" class="flex justify-center p-4">
      <input id="mapbox_search" type="text"
        class="mr-2 placeholder-gray-500 border border-solid border-2 border-black rounded-md"
        placeholder="  Enter your destination">
      <select id="radius" class="mr-2 border-solid border-2 border-black rounded-md">
        <option value="10">10 miles</option>
        <option value="20">20 miles</option>
        <option value="30">30 miles</option>
        <option value="40">40 miles</option>
        <option value="50">50 miles</option>
        <option value="100">100 miles</option>
      </select>
      <button class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Let's Camp!</button>
    </form>
  </header>
  <main id="results" class="relative flex h-full overflow-y-scroll"> 
    <aside id="results_list" class="flex-auto w-1/4">
    </aside>
    <section id="results_map" class="sticky flex-auto w-1/2 h-full top-0">
      <div id="map" class="w-full h-full"></div>
    </section>
    <section id="forecast" class="flex-auto w-1/4"></section>
  </main>
</body>
<script type="text/javascript" src="./assets/js/nps_data.js"></script>
<script type="text/javascript" src="./assets/js/script.js"></script>
<footer class="flex bg-blue-900 text-white p-1 justify-center">
  <p>&copy; 2022 FS Bootcamp Project 1 created by M.Adams, J.Fleischman, B. Binder, T.Kothlow</p>
</footer>
</html>
